    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <script type="text/javascript" src="main.js" defer></script>

<body>
<header>
    <p>EuskoTren</p>
    <nav>
        <ul>
            <li><a href="index.html">Tranvía</a></li>
            <li><a href="manGraph.html">Manúal y Stats</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="train-wrapper">
        <div class="line">
            <button id="parada0">P0</button>
            <button id="parada1">P1</button>
            <button id="parada2">P2</button>
            <button id="parada3">P3</button>
            <button id="parada4">P4</button>
            <button id="parada5">P5</button>
            <img src="media/tram.png" id="train" class="train">
        </div>
    </div>
    <div class="controllers">
        <div class="puertas"></div>

        <div class="container-toggle">
            <p class="manaut">Manual</p>
            <label class="switch">
                <input id="trainMode" type="checkbox">
                    <span class="desliz redondo"></span>
            </label>
            <p class="manaut">Automatico</p>
        </div>

        <div class="botones-container">
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
            <button type="button" id="reset">Reset</button>
        </div>
        <div class="destino-wrapper">
            <label for="destino">Destino: </label>
            <select id="destino">
                <option>Origen</option>
                <option>P1</option>
                <option>P2</option>
                <option>P3</option>
                <option>P4</option>
                <option>P5</option>
            </select>
        </div>
        <button type="button" class="terminarCiclo">Terminar Ciclo</button>
    </div>
</main>
