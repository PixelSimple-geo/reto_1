<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EuskoTren</title>

    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
<header>
    <h1>EuskoTren</h1>
    <nav>
        <ul>
            <li><a href="index.html">Tranvía</a></li>
            <li><a href="html/manGraph.html">Manual y Estadísticas</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="train-wrapper">
        <div class="line"></div>
        <div class="train train-animation-stopped"></div>
        <button id="parada0">P0</button>
        <button id="parada1">P1</button>
        <button id="parada2">P2</button>
        <button id="parada3">P3</button>
        <button id="parada4">P4</button>
        <button id="parada5">P5</button>
    </div>
    <div class="controllers">
        <div class="puertas changeColor-animation"></div>

        <div class="container-toggle">
            <p class="manaut">Manual</p>
            <label class="switch">
                <input id="trainMode" type="checkbox">
                    <span class="desliz redondo"></span>
            </label>
            <p class="manaut">Automatico</p>
        </div>

        <div class="botones-container">
            <button type="button" id="start">Iniciar</button>
            <button type="button" id="stop">Parar</button>
            <button type="button" id="reset">Resetear</button>
        </div>

        <div class="destino-wrapper">
            <label for="destino">Destino: </label>
            <select id="destino">
                <option>Origen</option>
                <option>P1</option>
                <option>P2</option>
                <option>P3</option>
                <option>P4</option>
                <option>P5</option>
            </select>
        </div>

        <div class="rename-this-class">
            <button type="button" class="terminarCiclo">Terminar Ciclo</button>
            <button type="button" class="reencontrarse">Reencontrarse</button>
        </div>
    </div>
</main>

<footer>
    <p>Copyright &copy; 2023 Grupo PixelSimple.geo & Automatización | Todos los derechos reservados </p>
    <ul>
        <li><a href="https://www.instagram.com/egibide_vg/" target="_blank">Instagram</a></li>
        <li><a href="https://twitter.com/EGIBIDE?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">Twitter</a></li>
        <li><a href="#">Correo</a></li>
        <li><a href="#">Telefono</a></li>
    </ul>
</footer>

<dialog class="dialog-error">
    <div class="dialog-error-container">
        <p class="message"></p>
        <div>
            <button type="button" class="dialog-error-accept">Aceptar</button>
        </div>
    </div>
</dialog>
</body>
</html>
