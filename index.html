    <link type="text/css" rel="stylesheet" href="style.css">

    <script type="text/javascript" src="main.js" defer></script>

<body>
<header>
    <p>EuskoTren</p>
    <nav>
        <ul>
            <li><a href="index.html">Tranvía</a></li>
            <li><a href="manual.html">Manúal</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="train-wrapper">
        <div class="line">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <img src="media/tram.png" id="train" class="train">
        </div>
    </div>
    <div class="controllers">

        <div class="container-toggle">
            <p class="manaut">Manual</p>
            <label class="switch">
                <input id="trainMode" type="checkbox" checked>
                    <span class="desliz redondo"></span>
            </label>
            <p class="manaut">Automatico</p>
        </div>

        <div class="botones-container">
            <button type="button" id="start">Start</button>
            <p>Ubicación actual: <span>Arriaga</span></p>
            <button type="button">Stop</button>
        </div>
        <div class="destino-wrapper">
            <label for="destino">Destino</label>
            <select id="destino">
                <option>1 Ibaiondo</option>
                <option>2 Wellington</option>
                <option>3 Txagorritxu</option>
                <option>4 Europa</option>
                <option>5 Lvaina</option>
            </select>
        </div>
        <button type="button" class="terminarCiclo">Terminar Ciclo</button>
    </div>
</main>
